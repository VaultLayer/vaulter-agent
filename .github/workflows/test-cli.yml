name: Test CLI

on:
  pull_request:
    paths:
      - 'packages/cli/**'
      - '.github/workflows/test-cli.yml'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: bun turbo run build --filter=@elizaos/cli...

      - name: Run CLI tests
        run: bash ./packages/cli/__test_scripts__/run_cli_tests.sh 